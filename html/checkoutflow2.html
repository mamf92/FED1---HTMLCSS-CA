    <a href="#main-content" class="sr-only skip2main">Skip to main content</a>

        <label for="menu-checkbox" class="burger-btn"><img src="../assets/buttons/burger-btn_default.png"

        <nav class="nav">

            <a href="../html/contact.html">Contact us</a>
        </nav>
        <nav class="utility-nav">
            <div class="utility-nav__item">
                <a href="../html/notavailableyet.html"><img src="../assets/buttons/search_default.png" alt="Search"
                        class="utility-nav__icon"></a>
            </div>
            <div class="utility-nav__item">
                <a href="../html/notavailableyet.html"><img src="../assets/buttons/profile_default.png" alt="Profile"

                <a href="../html/cart.html"><img src="../assets/buttons/cart_default.png" alt="Cart"
                        class="utility-nav__icon"></a>

        </nav>
    </header>
    <nav class="checkout__nav">

        <a href="#" class="nav__icon--container checkout__current-step"
            aria-label="Step 1: Current page. Choose how to add your personal information"><i
                class="fa-solid fa-user checkout__nav__icon"></i></a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="#" class="nav__icon--container" aria-label="Step 2: Choose shipping"><i
                class="fa-solid fa-truck-fast checkout__nav__icon"></i></a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="#" class="nav__icon--container" aria-label="Step 3: Choose payment option"><i
                class="fa-solid fa-credit-card checkout__nav__icon"></i></a>

    </nav>
    <main id="main-content">

        <section>
            <h1 class="checkout__form--heading">Add your information</h1>
            <form class="checkout__form">
                <label for="name-input" class="checkout__form--label name-lable">Name</label>
                <input type="text" name="name" id="name-input" class="checkout__form--info name-input">
                <label for="phone-input" class="checkout__form--label phone-lable">Phone</label>
                <input type="tel" name="phone" id="phone-input" class="checkout__form--info phone-input">
                <label for="email-input" class="checkout__form--label email-lable">Email</label>
                <input type="email" name="email" id="email-input" class="checkout__form--info email-input">
                <label for="address-input" class="checkout__form--label address-lable">Address</label>
                <input type="address" name="address" id="address-input" class="checkout__form--info address-input">
                <a href="checkoutflow3.html" class="cta-btn cta-btn--green cta-btn--large">Continue</a>
            </form>
        </section>
    </main>

            </a>
            <a href="mailto:contact@example.com" aria-label="Email us at contact@example.com"><i
                    class="fa-solid fa-envelope"></i>
            </a>
        </div>
        <div class="footer__logo">
            <img class="footer__logo__image" src="../assets/images/logo/rainydays_logo_grey.png" alt="RainyDays logo">

        <div class="footer__copyright">

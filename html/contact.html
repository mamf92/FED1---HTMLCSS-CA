    <main class="contact-us" id="main-content">
        <section class="contact-us__header">

            <p class="contact-us__text">Do you have questions regarding your order, any product, or just some feedback?

        <form class="contact-us__form">

            <input type="text" name="name" id="name-input" class="contact-us__form__info name-input">
            <label for="phone-input" class="contact-us__form__info phone-lable">Phone</label>
            <input type="tel" name="phone" id="phone-input" class="contact-us__form__info phone-input">
            <label for="email-input" class="contact-us__form__info email-lable">Email</label>
            <input type="email" name="email" id="email-input" class="contact-us__form__info email-input">
            <label for="message-input" class="contact-us__form__message message-lable">Messsage</label>
            <textarea name="message" id="message-input" class="contact-us__form__message message-input"></textarea>
            <input type="submit" value="Send message"
                class="contact-us__form__submit cta-btn cta-btn--green cta-btn-large">
        </form>
